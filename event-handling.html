<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="para-one">
        Hi, This is a Paragraphn Text
    </div>
    <button id="clickChange">Click to change above text</button><br><br>
    <h4>Click on the image to remove it </h4>
    <img src="https://fastly.picsum.photos/id/3/536/354.jpg?hmac=UsgKVJNj2lH1bw1HWHOAVqVZI76Fc2X7n9wEK6_DbO4" title="A Dummy Image">
<br>
    <input type="text">
    <input type="text" placeholder="Type something..." id="inputField">
    <p id="output">Key pressed will appear here</p>
    <form>
        <h2>This is a Form Section</h2>
        <input type="text" name="name">
        <button type="submit">Submit</button>
    </form>
    <div id="select-list">
        <select id="dropdown">
            <option value="opt-1">Option1</option>
            <option value="opt-2">Option2</option>
            <option value="opt-3">Option3</option>
        </select>
        <p id="selectedValue"></p>
    </div>
    <ul id="list-data">
        <li>List one</li>
        <li>List Two</li>
        <li>List Three</li>
        <li>List Four</li>
        <li>List Five</li>
    </ul>
    <ul id="parentContainer">

    </ul>
</body>
<script>
// Activity:1 Basic Event Handling
 document.getElementById('clickChange').addEventListener('click',function(){
 document.getElementById('para-one').innerText = "This is a Updated Text";
},false);

const toggleImg= document.querySelector('img')
toggleImg.addEventListener('click', function(){
  toggleImg.style.display="none";
});

// Activity:2 Mouse Event
const chnageBg = document.getElementById('para-one')
chnageBg.addEventListener('mouseover',function(){
    chnageBg.style.backgroundColor = "yellow";
});

const revertBg = document.getElementById('para-one')
revertBg.addEventListener('mouseout',function(){
    revertBg.style.backgroundColor = "white";
});

// Activity: 3 Keyboard Events 
const keyDown = document.querySelector('input')
keyDown.addEventListener('keydown',function(){
  (alert('Key Pressed'))
});

const keyUp = document.getElementById('inputField');
const output = document.getElementById('output');
keyUp.addEventListener('keyup', function(event) {
output.innerText = `Key Pressed: ${event.key}`;
 });

//  Activity 4: Form Event

const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
        // Prevent Default Submission
        e.preventDefault();
        // Create Form Data object 
        const formData = new FormData(form);
        formData.forEach(function(value, key) {
            console.log(`${key}: ${value}`);
        });
    });

    const selectDrop = document.querySelector('#dropdown');
    const selectParaValue = document.querySelector('#selectedValue');
    //  it will get the selected value
    selectDrop.addEventListener('change',function(event){
        const selectValue = event.target.value;
        selectParaValue.innerText = `Selected Value is: ${selectValue}`
    })
    
    // Activity 5: Event Delegation
    // Task: 9
    const textContent = document.getElementById('list-data');
    textContent.addEventListener('click',function(e){
        const target = e.target;
        if(target.matches('li')){
        target.style.backgroundColor = "green";
    }
    })

    // Task: 10 Add an Event Listener to a parent element that listens for events from dynamically added children
    const parentContainer = document.querySelector('#parentContainer');

        function addButton() {
            const newButton = document.createElement('button');
            newButton.textContent = 'Click me';
            parentContainer.appendChild(newButton);
        }

        // Event listener on the box (parentContainer)
        parentContainer.addEventListener('click', function(event) {
            // Check if the clicked thing is a button
            if (event.target.tagName === 'BUTTON') {
                alert('Button clicked!');
            }
        });
        addButton();

    
</script>
</html>
